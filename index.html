<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seman.Stream</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Click or tap anywhere to start</h1>
    </div>

    <div class="container">
        <h1 id="countdown">Click the button in 3 seconds or get Rick Rolled!</h1>
        <button id="redirectButton">Click me!</button>
    </div>

    <script>
        const overlay = document.querySelector('.overlay');
        const container = document.querySelector('.container');
        const countdownElement = document.getElementById('countdown');
        const button = document.getElementById('redirectButton');
    
        const timeoutWebsites = [
            "https://www.youtube.com/watch?v=xvFZjo5PgG0?t=0" // told ya
        ];
    
        const buttonWebsites = [
            "https://youtu.be/6dMjCa0nqK0?t=0", // skib
            "https://youtu.be/PXqcHi2fkXI?t=0", // trolled
            "https://youtu.be/pxw-5qfJ1dk?t=0", // shrek
            "https://www.cheese.com/", // what do you think?
            "https://youtu.be/C43p8h99Cs0?t=0", // oo ee a e a
            "https://youtu.be/YRvOePz2OqQ?t=0", // spinning cat.mp4
            "https://youtu.be/V6HmBbp-OY4?t=0", // itialian
            "https://youtu.be/7Xplhr7-TJs?t=0", // distraction
            "https://youtu.be/NRZIGj3xHkI?t=0", // howdy
            "https://youtu.be/iH4fHAwE7yc?t=0", // howdy pt2
            "https://gabrielzv1233.net", // shameless
            "https://cat-bounce.com/", // boing
            "https://cornhub.website/", // they changed the URL
            "https://youtu.be/_WZCvQ5J3pk?t=34", // skyrim
            "https://youtu.be/aWoR-9K8ENY", // carl
            "https://youtu.be/FtE6SV_1wu4", // vibin
            "https://youtu.be/eUBtsPEWgaY?t=9", // ear r*pe
            "https://papertoilet.com/", // tp
            "https://heeeeeeeey.com/", // https://hooooooooo.com/
            "http://www.everydayim.com/", // hustlin
            "https://corndog.io/", // dawg
            "https://iamawesome.com/" // are you
        ];
    
        const mouseSpecificWebsites = [
            "https://pointerpointer.com", // ðŸ«µ
            "http://www.staggeringbeauty.com/", // MY EARS
            "https://cursoreffects.com/" // wow
            "https://chrismckenzie.com/" // =D
        ];
    
        const hasMouse = window.matchMedia('(pointer: fine)').matches;
    
        if (hasMouse) {
            buttonWebsites.push(...mouseSpecificWebsites);
            console.log("Mouse detected: Mouse-specific websites added.");
        } else {
            console.log("No mouse detected: Mouse-specific websites not added.");
        }
    
        let countdown = 3;
        let interval;
    
        const startCountdown = () => {
            overlay.style.display = 'none';
            container.style.display = 'block';
    
            interval = setInterval(() => {
                countdownElement.textContent = `Click the button in ${countdown} seconds or get Rick Rolled!`;
                countdown--;
    
                if (countdown < 0) {
                    clearInterval(interval);
                    const randomIndex = Math.floor(Math.random() * timeoutWebsites.length);
                    window.location.assign(timeoutWebsites[randomIndex]);
                }
            }, 1000);
    
            button.addEventListener('click', () => {
                clearInterval(interval);
                const randomIndex = Math.floor(Math.random() * buttonWebsites.length);
                window.location.assign(buttonWebsites[randomIndex]);
            });
        };
    
        const resetTimer = () => {
            clearInterval(interval);
            countdown = 3;
            countdownElement.textContent = `Click the button in ${countdown} seconds or get Rick Rolled!`;
            startCountdown();
        };
    
        overlay.addEventListener('click', startCountdown);
        overlay.addEventListener('touchstart', startCountdown, { once: true });
    
        window.addEventListener('beforeunload', () => {
            sessionStorage.setItem('timerState', countdown);
        });
    
        window.addEventListener('load', () => {
            const savedCountdown = sessionStorage.getItem('timerState');
            if (savedCountdown) {
                countdown = parseInt(savedCountdown, 10);
                resetTimer();
            }
        });
    </script>
    </body>
    </html>
