<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>
    <p>seman.stream was made by gabrielzv1233 at 2 AM :) (i bought this domain bc funny)</p>
    <img src="https://seman.stream/rickroll-roll.gif" alt="Rickroll GIF">
    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect after 1 second (1000 milliseconds)
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Change URL as needed
            }, 1000);
        });
    </script>
</body>
</html>
